<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Time Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .controls {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px; 
        }
        label {
            font-size: 1.2rem;
        }
        select, input, button {
            padding: 5px;
            font-size: 1rem;
        }
        button {
            background-color: rgb(82, 76, 93); /* Blue shade */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        button:hover {
            background-color: navy; /* Darker blue on hover */
        }
        .beat-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 5px; /* Space between cells */
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem; /* Larger arrows */
            color: #333; /* Darker arrow shade */
        }
        .cell span {
            font-size: 2rem; /* Double size for arrows */
        }

    </style>
</head>
<body>
    <h1>Rhythm Time Trainer</h1>
    <div class="controls">
        <label for="beats">Select Beats:</label>
        <select id="beats" style="margin-right:25px">
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="16">16</option>
        </select>
        <label for="active-ratio">Active Beats Ratio: </label>
        <input type="range" id="active-ratio" min="0" max="1" step="0.1" value="1">
        <span id="active-ratio-value" style="margin-right:25px">100%</span>
        <button id="update">Update</button>
    </div>
    <div id="beat-line" class="beat-container"></div>

    <script>
        const beatsDropdown = document.getElementById('beats');
        const activeRatioSlider = document.getElementById('active-ratio');
        const activeRatioValue = document.getElementById('active-ratio-value');
        const updateButton = document.getElementById('update');
        const beatLine = document.getElementById('beat-line');

        // Update the percentage display for active ratio
        activeRatioSlider.addEventListener('input', () => {
            activeRatioValue.textContent = `${Math.round(activeRatioSlider.value * 100)}%`;
            generateBeatLine(); // Update the beat line dynamically
        });

        // Update beat line when dropdown value changes
        beatsDropdown.addEventListener('change', generateBeatLine);

        // Function to generate beat line
        function generateBeatLine() {
            const beats = parseInt(beatsDropdown.value);
            const activeRatio = parseFloat(activeRatioSlider.value);
            beatLine.innerHTML = ''; // Clear existing cells

            for (let i = 1; i <= beats; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                // Randomly decide if the cell is active or not
                if (Math.random() < activeRatio) {
                    cell.textContent = i % 2 === 0 ? '↑' : '↓';
                }
                
                beatLine.appendChild(cell);
            }
        }

        // Generate the beat line on page load and update button click
        updateButton.addEventListener('click', generateBeatLine);
        generateBeatLine(); // Initial generation on page load
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1">
    <title>Rhythm Time Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        select, input, button {
            padding: 10px;
        }
        button {
            background-color: rgb(82, 76, 93);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        button:hover {
            background-color: navy;
        }
        .beat-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 5px;
        }
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #333;
        }
        .cell span {
            font-size: 1.6rem;
        }
        .metronome-link {
            margin-top: 20px;
            font-size: 1rem;
        }
        .metronome-link a {
            color: blue;
            text-decoration: underline;
            font-weight: bold;
        }
        .metronome-link a:hover {
            text-decoration: none;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Rhythm Time Trainer</h1>
    <div class="controls">
        <label for="beats">Select Beats:</label>
        <select id="beats">
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="16">16</option>
        </select>
        <label for="active-ratio">Active Beats Ratio:</label>
        <input type="range" id="active-ratio" min="0" max="1" step="0.1" value="1">
        <span id="active-ratio-value">100%</span>
        <button id="update">Update</button>
    </div>
    <div id="beat-line" class="beat-container"></div>
    <div class="metronome-link">
        Need a metronome? Try the 
        <a href="https://g.co/kgs/H4AjBXU" target="_blank" rel="noopener noreferrer">Google Metronome</a>.
    </div>

    <script>
        const beatsDropdown = document.getElementById('beats');
        const activeRatioSlider = document.getElementById('active-ratio');
        const activeRatioValue = document.getElementById('active-ratio-value');
        const updateButton = document.getElementById('update');
        const beatLine = document.getElementById('beat-line');

        // Update the percentage display for active ratio
        activeRatioSlider.addEventListener('input', () => {
            activeRatioValue.textContent = `${Math.round(activeRatioSlider.value * 100)}%`;
            generateBeatLine();
        });

        beatsDropdown.addEventListener('change', generateBeatLine);

        function generateBeatLine() {
            const beats = parseInt(beatsDropdown.value);
            const activeRatio = parseFloat(activeRatioSlider.value);
            beatLine.innerHTML = '';

            for (let i = 1; i <= beats; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                if (Math.random() < activeRatio) {
                    cell.textContent = i % 2 === 0 ? '↑' : '↓';
                }
                
                beatLine.appendChild(cell);
            }
        }

        updateButton.addEventListener('click', generateBeatLine);
        generateBeatLine();
    </script>
</body>
</html>
